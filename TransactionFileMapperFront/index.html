<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction File Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="page-homePage">
    <div class="px-3 py-3">
        <div class="container">
            <div class="py-3 py-lg-4">
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="page-title mb-0 text-center">Transaction File Manager</h4>
                    </div>
                </div>
            </div>

            <div class="mt-5">
                <div class="mb-5 row">
                    <form role="form" class="form-horizontal">
                        <div class="list-group">
                            <code class="alert alert-success alert-dismissible fade show" role="alert">
                                <h4 class="alert-heading">Example ID!</h4>
                                {<br/>
                                    <b class="ms-4">"companyId": "662eaef482406173616dd8d9",</b><br/>
                                    <b class="ms-4">"subsidiaryId": "662eaf5b82406173616dd8db"</b><br/>
                                }
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </code>
                        </div>
                        <div class="form-floating mt-3 mb-3">
                            <input type="text" class="form-control" id="companyId" name="companyId" placeholder="Enter Company Id" autocomplete="off" required value="662eaef482406173616dd8d9"/>
                            <label for="companyId">Company Id</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="subsidiaryId" name="subsidiaryId" placeholder="Enter Subsidiary Id" autocomplete="off" required value="662eaf5b82406173616dd8db"/>
                            <label for="subsidiaryId">Subsidiary Id</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-bordered waves-effect waves-light">Get Documents</button>
                    </form>                
                </div>
    
                <div id="tsmCardContainer" class="row g-3"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
